<ion-content>
  <ion-list radio-group [(ngModel)]="selectedScore" (ionChange)="save()">
    <ion-item>
      <ion-label>Eagle</ion-label>
      <ion-radio [value]="hole.detail.par-2"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Birdie</ion-label>
      <ion-radio [value]="hole.detail.par-1"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Par</ion-label>
      <ion-radio [value]="hole.detail.par"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Bogey</ion-label>
      <ion-radio [value]="hole.detail.par+1"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Double Bogey</ion-label>
      <ion-radio [value]="hole.detail.par+2"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Triple Bogey</ion-label>
      <ion-radio [value]="hole.detail.par+3"></ion-radio>
    </ion-item>
    <ion-item *ngIf="hole.detail.par < 4">
      <ion-label>7</ion-label>
      <ion-radio value="7"></ion-radio>
    </ion-item>
    <ion-item *ngIf="hole.detail.par < 5">
      <ion-label>8</ion-label>
      <ion-radio value="8"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>9</ion-label>
      <ion-radio value="9"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
