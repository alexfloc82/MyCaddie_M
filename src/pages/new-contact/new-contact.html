<ion-header>

  <ion-navbar>
    <ion-title>Nouveau contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let friend of friends" (click)=showConfirm(friend) >
          <ion-avatar item-start>
              <img [src]="friend.picture">
            </ion-avatar>
            <h2>{{friend.fullname}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
